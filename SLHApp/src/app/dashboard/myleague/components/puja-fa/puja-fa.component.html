

 <mat-grid-list cols="1" *ngIf="!pujaForm; else pujaNew">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
  
  
  <ng-template #pujaNew>

    <mat-card>

<mat-card-content> 

    <table mat-table class="mat-elevation-z8"> 


     
       <ng-container matColumnDef="PLAYER">
         <th mat-header-cell *matHeaderCellDef class="mypNONMBRE"> Nombre </th>
         <td mat-cell *matCellDef="let element" class="mypTIPO2" style="font-size: larger; text-align: left;">{{element.PLAYER}}</td>
       </ng-container>
     
       <ng-container matColumnDef="SALARIO">
         <th mat-header-cell *matHeaderCellDef class="mypTIPO3"><small> Salario</small> </th>
         <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.salarioOffer}} </td>
       </ng-container>
      
    
       <ng-container matColumnDef="YEARS">
         <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> AÃ±os </th>
         <td mat-cell *matCellDef="let element"  class="mypTIPO2">  {{element.years}}</td>
       </ng-container>

       <ng-container matColumnDef="EQUIPO">
         <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Equipo </th>
         <td mat-cell *matCellDef="let element"  class="mypTIPO2"> {{element.EQUIPO}}</td>
       </ng-container>
      
     
       <ng-container matColumnDef="STARTTIME">
         <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> StartTime </th>
         <td mat-cell *matCellDef="let element"  class="mypTIPO2"> {{element.startDate}}</td>
       </ng-container>
     
       <ng-container matColumnDef="ENDTIME">
         <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Timeline </th>
         <td mat-cell *matCellDef="let element"  class="mypTIPO2"> {{element.endDate}} </td>
       </ng-container>
     
     
     
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
     
    
    </table>
     
  </mat-card-content>

</mat-card>

  </ng-template>
