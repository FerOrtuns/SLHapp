
<mat-card>

  


<mat-card-content>
    <section class="cBoxSection" [formGroup]="tradeForm">
        <h4>Select your toppings:</h4>
        <p><mat-checkbox formControlName="name">Jugador</mat-checkbox></p>
        <p><mat-checkbox formControlName="ofertaFA">ofertaFA</mat-checkbox></p>
        <p><mat-checkbox formControlName="years">Years</mat-checkbox></p>
        <p><mat-checkbox formControlName="team">team</mat-checkbox></p>
        <p><mat-checkbox formControlName="startTimeOffer">startTimeOffer</mat-checkbox></p>
      </section>
      
      <section class="example-section" [formGroup]="tradeForm">
        <h4>You chose:</h4>
        {{tradeForm.value | json}}
      </section>
      
</mat-card-content>

</mat-card>
