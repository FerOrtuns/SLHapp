<mat-grid-list cols="1" *ngIf="!dataSource; else divLoaded2">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>


<ng-template #divLoaded2>


  <mat-card>


    <mat-card-content>

      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>

      <div class="mytableresponsive">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="PUJAR">
            <th mat-header-cell *matHeaderCellDef class="mypTIPO3"><small> Fichar </small> </th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2">
              <mat-card-actions>

                <button mat-fab extended color="accent" [routerLink]="['/dashboard/myleague/pujar', element.PLAYER]">
                  <mat-icon>2k</mat-icon>Fichar</button>
              </mat-card-actions>
            </td>
          </ng-container>



          <ng-container matColumnDef="POS">
            <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> <small> Pos </small></th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.POS}} </td>
          </ng-container>


          <ng-container matColumnDef="PLAYER">
            <th mat-header-cell *matHeaderCellDef class="mypNONMBRE"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2" style="font-size: larger; text-align: left;">
              {{element.PLAYER}} </td>
          </ng-container>

          <ng-container matColumnDef="SALARIO">
            <th mat-header-cell *matHeaderCellDef class="mypTIPO3"><small> Salario</small> </th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2"> 0 </td>
          </ng-container>


          <ng-container matColumnDef="YEARS">
            <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> AÃ±os </th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2"> 0 </td>
          </ng-container>

          <ng-container matColumnDef="EQUIPO">
            <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Equipo </th>
            <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.EQUIPO}} </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>


        </table>
      </div>
    </mat-card-content>

    <mat-card-actions>

      <mat-paginator [length]=totaldata [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>

    </mat-card-actions>

  </mat-card>


</ng-template>
