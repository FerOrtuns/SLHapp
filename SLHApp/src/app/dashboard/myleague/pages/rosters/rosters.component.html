<mat-grid-list cols="1" *ngIf="!dataSource; else divLoaded4">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
  
  
  <ng-template #divLoaded4>

    
  <mat-card>
    <mat-card-header>
    <mat-card-title> EQUIPO </mat-card-title>
<!-- 
        <span class="spacer"></span>

    <img mat-card-image [src]=[gminfo.alt_img]> -->

</mat-card-header>
<br>
<mat-divider></mat-divider>
<br>

<mat-card-content>

  <table mat-table [dataSource]=myroster class="mat-elevation-z8"> 
  <!-- <table mat-table *ngFor="let element of myroster" class="mat-elevation-z8">  -->

 
 <!-- 
    <mat-selection-list #myp2>
        <mat-list-option *ngFor="let myp of myroster"> -->
  
          <!--         {{myp.TIPO }} - {{myp.POS}} : {{myp.PLAYER}} - {{myp.SALARIO}} $ - {{myp.YEARS}}

            </mat-selection-list> 
   
      -->
  
     <ng-container matColumnDef="TIPO">
       <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Tipo </th>
       <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.TIPO}} </td>
     </ng-container>
   
     <ng-container matColumnDef="POS">
       <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Pos </th>
       <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.POS}} </td>
     </ng-container>
    
   
     <ng-container matColumnDef="PLAYER">
       <th mat-header-cell *matHeaderCellDef class="mypNONMBRE"> Nombre </th>
       <td mat-cell *matCellDef="let element"> {{element.PLAYER}} </td>
     </ng-container>
   
     <ng-container matColumnDef="SALARIO">
       <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> Salario </th>
       <td mat-cell *matCellDef="let element" class="mypTIPO2"> {{element.SALARIO}} </td>
     </ng-container>
    
  
     <ng-container matColumnDef="YEARS">
       <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> AÃ±os </th>
       <td mat-cell *matCellDef="let element"  class="mypTIPO2"> {{element.YEARS}} </td>
     </ng-container>
    
   
     <ng-container matColumnDef="OPT">
       <th mat-header-cell *matHeaderCellDef class="mypTIPO3"> OPT </th>
       <td mat-cell *matCellDef="let element"  class="mypTIPO2"> {{element.OPT}} </td>
     </ng-container>
   
   
   
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
   <!--     Row shown when there is no matching data.  -->
   <!-- 
     <tr class="mat-row" *matNoDataRow>
       <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
     </tr>
    -->
   <!-- 
        </mat-list-option> -->
   
  
  </table>
   
</mat-card-content>

</mat-card>

</mat-selection-list> -->
  

</ng-template>
